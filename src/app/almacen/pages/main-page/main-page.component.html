<app-almacen-producto *ngFor="let p of listaProductos" [producto]="p">
</app-almacen-producto>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Nombre Categoria</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of listaCategorias; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ c.id }}</td>
      <td>{{ c.nombreCategoria}}</td>
    </tr>
  </tbody>
</table>
